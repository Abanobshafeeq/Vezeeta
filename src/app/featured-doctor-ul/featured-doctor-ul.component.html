<div class="featured-doctors">
  <div class="header">
    <h2>Featured Doctors</h2>
    <a class="show-more">Show More</a>
  </div>

  <div class="tabs">
    <button
      *ngFor="let s of specialties"
      (click)="filter(s.id)"
      [class.active]="activeSpecialty === s.id"
    >
      {{ s.name }}
    </button>
  </div>

  <ul class="doctors-list">
    <li class="pair-item" *ngFor="let pair of doctorPairs; trackBy: trackByIndex">
      <div class="two-rows">
        <div class="doctor-card" *ngIf="pair[0] as doctor">
          <div class="image-wrapper">
            <span class="rating">
              <i class="bi bi-star-fill"></i> {{ doctor.rating }}
            </span>
            <img [src]="doctor.image" alt="doctor" />
          </div>

          <h6>{{ doctor.name }}</h6>
          <p class="specialty">{{ doctor.specialty }}</p>

          <div class="location">
            <i class="bi bi-geo-alt"></i>
            <span class="location-text">{{ doctor.city }}: {{ doctor.area }}</span>
          </div>
        </div>

        <div class="doctor-card" *ngIf="pair[1] as doctor">
          <div class="image-wrapper">
            <span class="rating">
              <i class="bi bi-star-fill"></i> {{ doctor.rating }}
            </span>
            <img [src]="doctor.image" alt="doctor" />
          </div>

          <h6>{{ doctor.name }}</h6>
          <p class="specialty">{{ doctor.specialty }}</p>

          <div class="location">
            <i class="bi bi-geo-alt"></i>
            <span class="location-text">{{ doctor.city }}: {{ doctor.area }}</span>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
